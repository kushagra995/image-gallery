<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" alt="Photo 1" />
    <img src="https://picsum.photos/id/1016/300/200" alt="Photo 2" />
    <img src="https://picsum.photos/id/1018/300/200" alt="Photo 3" />
    <img src="https://picsum.photos/id/1020/300/200" alt="Photo 4" />
    <img src="https://picsum.photos/id/1021/300/200" alt="Photo 5" />
    <img src="https://picsum.photos/id/1024/300/200" alt="Photo 6" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
